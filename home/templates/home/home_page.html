{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<h1>{{ self.title }}</h1>
<p>Bienvenue sur le template de la page d'accueil. Voici tous nos événements et colloques:</p>

<ul>
    {% for item in items %}
        <li><a href="{% pageurl item %}">{{ item.title }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
