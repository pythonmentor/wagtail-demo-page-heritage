{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<h1>{{ self.title }}</h1>
<p>Bienvenue sur le template de la page d'index des événements</p>
<ul>
    {% for event in events %}
        <li><a href="{% pageurl event %}">{{ event.title }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
